<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
        <link rel="stylesheet" href="todo.css" media="screen" title="none" charset="utf-8">
  </head>
  <body>
    <div class="Todo1">
      <h1>To Do Today</h1>
      <input type="text" class="textInput" placeholder="What do you need to do today?"/>
      <ul>
      </ul>
    </div>
    <div class= "todo2">
      <span class="todoCount"><span class="todoValue">0
      </span>
      <button type="button" name="button"> Create </button>
    </div>
  </main>
  <span class="Nothing"> You're done </span>
  <script>

var i = 0;

function addTodo(event) {
  var list = document.querySelector(".textInput").value;
  list = list.split(",");
  for(var j = 0; j < list.length; j++) {

    var newLi = document.createElement("li");
    document.querySelector("ul").appendChild(newLi);

    var newLabel = document.createElement("label");
    newLi.appendChild(newLabel);

    var newInput = document.createElement("input");
    newInput.setAttribute("type", "checkbox");
    newLabel.appendChild(newInput);

    var newSpan = document.createElement("span");
    newSpan.textContent = list[j];
    newSpan.style.marginLeft = 4 + "px";
    newLabel.appendChild(newSpan);

    document.querySelector(".Nothing").style.display = "none";
    document.querySelector(".textInput").value = "";
    document.querySelector(".todoNumber").textContent =  ++i;

  }
};

var a = document.querySelector("button");
a.addEventListener("click", addTodo);
  </script>
  </body>
</html>
